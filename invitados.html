<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Invitados</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      padding: 20px;
      text-align: center;
      max-width: 600px;
      margin: auto;
    }
    .invitado {
      background: #e0f7fa;
      margin: 10px auto;
      max-width: 500px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px #aaa;
      text-align: left;
    }
    .header-image {
      max-width: 60%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button#volver {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button#volver:hover {
      background-color: #026fa4;
    }
    .contador {
      background: #0288d1;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 15px auto;
      max-width: 500px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .contador-item {
      margin: 5px 10px;
    }
  </style>
</head>
<body>
  <button id="volver" onclick="window.location.href='index.html'">‚Üê Volver al formulario</button>
  
  <img class="header-image" src="./img/cumchester.png" alt="Imagen de la fiesta" />

  <h1>Lista de Invitados üéä</h1>
  
  <!-- Contador de invitados -->
  <div id="contador" class="contador" style="display: none;">
    <div class="contador-item">
      <strong>Total:</strong> <span id="total-invitados">0</span>
    </div>
    <div class="contador-item">
      <strong>Confirmados:</strong> <span id="confirmados">0</span>
    </div>
    <div class="contador-item">
      <strong>No confirmados:</strong> <span id="no-confirmados">0</span>
    </div>
  </div>
  
  <div id="invitados">Cargando...</div>

  <script>
    const apiUrl = 'https://fiesta-api-v065.onrender.com/api/invitados';

    async function cargarInvitados() {
      try {
        const res = await fetch(apiUrl);
        const datos = await res.json();

        const cont = document.getElementById('invitados');
        const contador = document.getElementById('contador');
        
        if (!datos.length) {
          cont.innerHTML = "<p>No hay invitados registrados a√∫n.</p>";
          return;
        }

        // Mostrar contador
        contador.style.display = 'flex';
        
        // Contar invitados
        const total = datos.length;
        const confirmados = datos.filter(i => i.confirma === 'S√≠').length;
        const noConfirmados = total - confirmados;
        
        // Actualizar contador
        document.getElementById('total-invitados').textContent = total;
        document.getElementById('confirmados').textContent = confirmados;
        document.getElementById('no-confirmados').textContent = noConfirmados;

        cont.innerHTML = datos.map(i => {
                  const fechaHora = i.fecha 
                    ? new Date(i.fecha).toLocaleString('es-CL', { dateStyle: 'long', timeStyle: 'short' })
                    : 'Sin fecha';
                  return `
                    <div class="invitado" id="invitado-${i._id}">
                      <strong>${i.nombre} ${i.apellido}</strong><br/>
                      Asistencia: <em>${i.confirma}</em><br/>
                      ${i.mensaje ? `<em>Mensaje: ${i.mensaje}</em><br/>` : ''}
                      <div class="registro-hora">Registrado: ${fechaHora}</div>
                      <!--<button class="btn-eliminar" onclick="eliminarInvitado('${i._id}')">Eliminar</button>-->
                    </div>
                  `;
                }).join('');
              } catch (err) {
                document.getElementById('invitados').innerHTML = "Error al cargar invitados.";
                console.error(err);
              }












        /*
        // Mostrar lista de invitados
        cont.innerHTML = datos.map(i => `
          <div class="invitado">
            <strong>${i.nombre} ${i.apellido}</strong><br/>
            Asistencia: <em>${i.confirma}</em><br/>
            ${i.mensaje ? `<em>Mensaje: ${i.mensaje}</em>` : ''}
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('invitados').innerHTML = "Error al cargar invitados.";
        console.error(err);
      }*/
    }

    cargarInvitados();
  </script>
</body>
</html>
