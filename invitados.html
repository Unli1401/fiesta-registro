<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Invitados</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      padding: 20px;
      text-align: center;
      max-width: 600px;
      margin: auto;
    }
    .invitado {
      background: #e0f7fa;
      margin: 10px auto;
      max-width: 500px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px #aaa;
      text-align: left;
    }
    .header-image {
      max-width: 40%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button#volver {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button#volver:hover {
      background-color: #026fa4;
    }
  </style>
</head>
<body>
  <button id="volver" onclick="window.location.href='index.html'">‚Üê Volver al formulario</button>
  
  <img class="header-image" src="./img/cumchester.png" alt="Imagen de la fiesta" />

  <h1>Lista de Invitados üéä</h1>
  <div id="invitados">Cargando...</div>

  <script>
    const apiUrl = 'https://fiesta-api-v065.onrender.com/api/invitados';

    async function cargarInvitados() {
      try {
        const res = await fetch(apiUrl);
        const datos = await res.json();

        const cont = document.getElementById('invitados');
        if (!datos.length) {
          cont.innerHTML = "<p>No hay invitados registrados a√∫n.</p>";
          return;
        }

        cont.innerHTML = datos.map(i => `
          <div class="invitado">
            <strong>${i.nombre} ${i.apellido}</strong><br/>
            Asistencia: <em>${i.confirma}</em><br/>
            ${i.mensaje ? `<em>Mensaje: ${i.mensaje}</em>` : ''}
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('invitados').innerHTML = "Error al cargar invitados.";
        console.error(err);
      }
    }

    cargarInvitados();
  </script>
</body>
</html>
