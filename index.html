<div style="

  <p style="font-size: 22px; font-weight: bold; margin-bottom: 10px;">
    üéâ Te invito a celebrar mi cumplea√±os con una discada üéâ
  </p>

  <p style="font-size: 18px; font-weight: bold;">
    ¬°Confirma tu asistencia y deja un mensaje!  

  <div id="mensaje"></div>

  <div class="formulario">
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="text" id="apellido" placeholder="Apellido" required />
    <select id="confirma">
      <option value="" disabled selected>¬øConfirmas asistencia?</option>
      <option value="S√≠">S√≠</option>
      <option value="No">No</option>
    </select>
    <textarea id="mensajeTexto" placeholder="Mensaje"></textarea>
    <button onclick="registrarInvitado()">Registrar</button>
  </div>

  <!-- <div id="invitados"></div> -->
  <div class="globos"></div>

  <script>
    const apiUrl = 'https://fiesta-api-v065.onrender.com/api/invitados';

    function crearGlobos(n = 15) {
      const contenedor = document.querySelector('.globos');
      for (let i = 0; i < n; i++) {
        const globo = document.createElement('div');
        globo.className = 'globo';
        globo.style.left = `${Math.random() * 100}vw`;
        globo.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        globo.style.animationDuration = `${5 + Math.random() * 10}s`;
        contenedor.appendChild(globo);
      }
    }

    function mostrarMensaje(texto, tipo = 'exito') {
      const div = document.getElementById('mensaje');
      div.textContent = texto;
      div.style.display = 'block';
      div.style.backgroundColor = tipo === 'error' ? '#f8d7da' : '#d4edda';
      div.style.color = tipo === 'error' ? '#721c24' : '#155724';
      div.style.border = tipo === 'error' ? '1px solid #f5c6cb' : '1px solid #c3e6cb';
      setTimeout(() => {
        div.style.display = 'none';
      }, 4000);
    }

    async function registrarInvitado() {
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const confirma = document.getElementById('confirma').value;
      const mensaje = document.getElementById('mensajeTexto').value.trim();

      if (!nombre || !apellido || !confirma) {
        mostrarMensaje("Por favor completa todos los campos obligatorios.", 'error');
        return;
      }

      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, apellido, confirma, mensaje })
        });

        if (!res.ok) throw new Error("Error al guardar. C√≥digo: " + res.status);

        mostrarMensaje("‚úÖ Registro exitoso");

        document.getElementById('nombre').value = '';
        document.getElementById('apellido').value = '';
        document.getElementById('confirma').value = '';
        document.getElementById('mensajeTexto').value = '';
      } catch (err) {
        console.error(err);
        mostrarMensaje("‚ùå No se pudo registrar: " + err.message, 'error');
      }
    }

    crearGlobos();
  </script>

<!-- Audio oculto -->
<audio id="musica" hidden>
  <source src="https://personal.technoservices.cl/cancion.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<!-- Bot√≥n de m√∫sica -->
<div id="control-musica" style="
  position: fixed;
  bottom: 10px;
  left: 10px;
  font-size: 28px;
  cursor: pointer;
  z-index: 9999;
  user-select: none;
">üéµ</div>

<script>
  const audio = document.getElementById('musica');
  const control = document.getElementById('control-musica');

  // Reproducci√≥n autom√°tica al primer clic o toque
  const intentarReproducir = () => {
    if (audio.paused) {
      audio.play().then(() => {
        control.textContent = 'üéµ';
      }).catch(err => {
        console.log("Reproducci√≥n bloqueada:", err);
      });
    }
  };

  document.addEventListener('click', intentarReproducir, { once: true });
  document.addEventListener('touchstart', intentarReproducir, { once: true });

  // Control manual
  control.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      control.textContent = 'üéµ';
    } else {
      audio.pause();
      control.textContent = 'üîá';
    }
  });
</script>
