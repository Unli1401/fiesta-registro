  <style>
    * {
      box-sizing: inherit;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #d1f0ff, #fff);
      font-family: sans-serif;

      overflow-x: hidden;

    h1 {
      margin-top: 20px;
    }
    .formulario {
      margin: 20px auto;
      padding: 20px;
      background: white;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;

    input, select, textarea, button {

      width: 100%;
      margin: 10px 0;

    }
    #invitados {

    .invitado {
      background: #e0f7fa;

      max-width: 400px;

      border-radius: 5px;
    }
    .globos {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .globo {
      position: absolute;
      width: 40px;
      height: 60px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flotar 10s linear infinite;
      opacity: 0.7;
    }
    @keyframes flotar {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100px); }
    }
    .imagen-izq, .imagen-der {
      width: 100px;
      position: fixed;
      top: 10px;
    }
    textarea {
      resize: vertical; /* o "none" si no quieres que se agrande */
      min-height: 60px;
    }
    
    .imagen-izq { left: 10px; }
    .imagen-der { right: 10px; }
  </style>
</head>

  <div class="formulario">
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="text" id="apellido" placeholder="Apellido" required />
    <select id="confirma">
      <option value="" disabled selected>Â¿Confirmas asistencia?</option>

  <!-- <div id="invitados"></div> -->
  <div class="globos"></div>

  <script>
    const apiUrl = 'https://fiesta-api-v065.onrender.com/api/invitados';

    function crearGlobos(n = 15) {
      const contenedor = document.querySelector('.globos');
      for (let i = 0; i < n; i++) {
        const globo = document.createElement('div');
        globo.className = 'globo';
        globo.style.left = `${Math.random() * 100}vw`;
        globo.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        globo.style.animationDuration = `${5 + Math.random() * 10}s`;
        contenedor.appendChild(globo);
      }
    }

   async function registrarInvitado() {
  const nombre = document.getElementById('nombre').value.trim();
  const apellido = document.getElementById('apellido').value.trim();
  const confirma = document.getElementById('confirma').value;
  const mensaje = document.getElementById('mensaje').value.trim();

  if (!nombre || !apellido || !confirma) {
    alert("Por favor completa todos los campos obligatorios.");
    return;
  }

  try {
    const res = await fetch(apiUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nombre, apellido, confirma, mensaje })
    });

    if (!res.ok) throw new Error("Error al guardar. CÃ³digo: " + res.status);

    alert("âœ… Registro exitoso");

    document.getElementById('nombre').value = '';
    document.getElementById('apellido').value = '';
    document.getElementById('confirma').value = '';
    document.getElementById('mensaje').value = '';

    // cargarInvitados(); // Desactivado porque no se visualiza en el index
  } catch (err) {
    alert("âŒ No se pudo registrar: " + err.message);
    console.error(err);
  }
}
